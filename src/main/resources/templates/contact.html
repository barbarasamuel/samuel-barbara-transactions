<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Pay my buddy Contact</title>
    <link th:href="@{/css/home.css}"
          rel="stylesheet"
          >
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<header>
    <nav>
        <img th:src="@{/img/paymybuddy.PNG}" width="123" alt="Logo Pay my buddy" >
        <div>
            <a th:href="@{/transfer}">Home</a>
            <a th:href="@{/transfer}">Transfer</a>
            <a th:href="@{/profile}">Profile</a>
            <a th:href="@{/contact}">Contact</a>
            <a th:href="@{/logout}">Log off</a>
        </div>
    </nav>
</header>
<main>
    <section class="section-contact">
        <div class="bandeau">
            <p>Home / Contact</p>
        </div>
    </section>
    <section>
        <form method="get" action="" id="formulaire">
            <label for="nom" class="labnom">Your name</label><label for="email" class="labemail">Your email</label>
            <input type="text" name="nom" id="nom">
            <input type="email" name="email" id="email">
            <label for="message" class="labmessage">Your message</label><textarea name="message" id="message" rows="4"></textarea><br><br><br><br>
            <input type="submit" value="send" class="envoyer"><br>
        </form>
    </section>
</main>
<footer>
</footer>
</body>
</html>
